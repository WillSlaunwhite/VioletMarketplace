<div class="container">
  <mat-card class="wallet-section gradient-light">
    <mat-card-header>
      <mat-card-title>Wallet</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let crypto of cryptos">
        <p>{{crypto.name}}: {{crypto.amount}}</p>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="nft-collection-section gradient-light">
    <mat-card-header>
      <mat-card-title>My Token Collection</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let token of tokens">
        <p>{{token.name}}</p>
        <img [src]="token.tokenLocation" alt="{{token.name}}" />
      </div>
    </mat-card-content>

  </mat-card>

  <mat-card class="transaction-history-section gradient-light">
    <mat-card-header>
      <mat-card-title>Transaction History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="transactions" class="gradient-light transaction-table">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Timestamp</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.timestamp }}</td>
        </ng-container>
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.details }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

  </mat-card>

  <mat-card class="create-token-section gradient-light">
    <mat-card-header>
      <mat-card-title>Create New Token</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Token Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Token Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Token Image URL</mat-label>
          <input matInput formControlName="image" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!createForm.valid">Create Token</button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
<app-sidenav style="margin-right: -3rem;"></app-sidenav>
