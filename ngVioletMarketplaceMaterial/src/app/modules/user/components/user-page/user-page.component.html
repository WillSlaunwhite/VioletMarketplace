<div class="top-container">
  <div class="button-container d-flex align-items-center justify-content-center">
    <img class="user-image" src="https://i.imgur.com/B0lPG6X.jpg">

    <div class="tokens-button-wrapper button-wrapper">
      <button mat-stroked-button class="tokens-button">
        <div class="glass-wrapper"></div>
        <div class="text-wrapper">tokens</div>
      </button>
    </div>
    <div class="wallet-button-wrapper button-wrapper">
      <button mat-stroked-button class="wallet-button">
        <div class="glass-wrapper"></div>
        <div class="text-wrapper">wallet</div>
      </button>
    </div>
    <div class="collections-button-wrapper button-wrapper">
      <button (click)="openDialog()" mat-stroked-button class="collections-button">
        <div class="glass-wrapper"></div>
        <div class="text-wrapper">update for now<br>(collections)</div>
      </button>
    </div>
    <div class="create-button-wrapper button-wrapper">
      <button mat-stroked-button class="create-button">
        <div class="glass-wrapper"></div>
        <div class="text-wrapper">create</div>
      </button>
    </div>
  </div>
  <div class="user-info-container d-flex align-items-center justify-content-center">
    <div class="tokens-section">Tokens</div>
    <div class="wallet-section">Wallet</div>
    <div class="collections-section">collections</div>
    <div class="create-section">Create</div>
  </div>
