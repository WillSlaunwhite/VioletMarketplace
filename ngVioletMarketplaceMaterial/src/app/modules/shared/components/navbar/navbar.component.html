<mat-toolbar class="toolbar d-flex">
  <div class="brand-container"><a class="brand" routerLink="/home">VioletMarketplace</a></div>
  <mat-form-field #search [ngClass]="{'focused': isSearchFieldFocused}" class="search">
    <mat-label>Search...</mat-label>
    <input matInput type="text" [(ngModel)]="searchTerm" (focus)="toggleSearchFocus()" (blur)="toggleSearchFocus()">
    <button class="clear" *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <div class="links d-flex">
    <div class="links d-flex">
      <app-nav-grad-button buttonText="home" routerLink="/home"></app-nav-grad-button>
      <app-nav-grad-button buttonText="about us" routerLink="/about"></app-nav-grad-button>
      <app-nav-grad-button buttonText="register" [isLoggedIn$]="isLoggedIn$" [clickAction]="openRegisterDialog"></app-nav-grad-button>
      <app-nav-grad-button *ngIf="!isLoggedIn$" buttonText="login" [isLoggedIn$]="isLoggedIn$" [clickAction]="openLoginDialog"></app-nav-grad-button>
      <app-nav-grad-button *ngIf="isLoggedIn$" buttonText="my account" [isLoggedIn$]="isLoggedIn$" routerLink="/user/{username}"></app-nav-grad-button>
      <app-nav-grad-button *ngIf="isLoggedIn$" buttonText="logout" [isLoggedIn$]="isLoggedIn$" routerLink="/home" [clickAction]="logout"></app-nav-grad-button>
