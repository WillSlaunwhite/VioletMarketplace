<mat-toolbar class="toolbar d-flex">
  <div class="brand-container"><a class="brand" routerLink="/home">VioletMarketplace</a></div>
  <mat-form-field #search [ngClass]="{'focused': isSearchFieldFocused}" class="search">
    <mat-label>Search...</mat-label>
    <input matInput type="text" [(ngModel)]="searchTerm" (focus)="toggleSearchFocus()" (blur)="toggleSearchFocus()">
    <button class="clear" *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <div class="links d-flex">
    <div class="links d-flex">
      <div class="button-wrapper">
        <button mat-button routerLink="/home" routerLinkActive='active'>
          <div class="text-wrapper">home</div>
          <div class="glass-wrapper"></div>

        </button>
      </div>
      <div class="button-wrapper">
        <button mat-button routerLink='/about' routerLinkActive='active'>
          <div class="text-wrapper">about us</div>
          <div class="glass-wrapper"></div>
        </button>
      </div>
      <div class="button-wrapper">
        <button *ngIf="!(isLoggedIn$ | async)" mat-button (click)="openRegisterDialog()">
          <div class="text-wrapper">regi</div>
          <div class="glass-wrapper"></div>
        </button>
      </div>
      <div class="button-wrapper">
        <button *ngIf="!(isLoggedIn$ | async)" mat-button (click)="openLoginDialog()">
          <div class="text-wrapper">login</div>
          <div class="glass-wrapper"></div>
        </button>
      </div>
      <div class="button-wrapper" *ngIf="(isLoggedIn$ | async)">
        <button mat-button (click)="logout()" routerLink='/home'>
          <div class="text-wrapper">logout</div>
          <div class="glass-wrapper"></div>
        </button>
      </div>
      <div class="button-wrapper" *ngIf="(isLoggedIn$ | async)">
        <button mat-button routerLink='/user/{username}'>
          <div class="text-wrapper">my account</div>
          <div class="glass-wrapper"></div>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="user$ | async as user">
    User: {{ user.displayName }}
  </div>
</mat-toolbar>
<mat-divider></mat-divider>
