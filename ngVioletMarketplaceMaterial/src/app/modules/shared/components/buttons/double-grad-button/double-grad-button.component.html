<div matRipple matRippleColor="rgb(54, 53, 172, .5)" class="dg-button-wrapper" [ngClass]="{ 'dg-button-lg' : size === 'large' }">
  <button mat-stroked-button class="grad-button dg-button" [ngClass]="{'dg-button-cta' : gradient === 'cta'}">
    <div class="glass-wrapper"></div>
    <div class="text-wrapper">{{ label }}</div>
  </button>
</div>
