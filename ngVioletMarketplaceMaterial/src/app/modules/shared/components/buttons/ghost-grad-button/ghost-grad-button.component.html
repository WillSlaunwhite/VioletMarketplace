<div matRipple matRippleColor="rgb(54, 53, 172, .5)" class="ghost-button-wrapper"
  [ngClass]="{ 'dg-button-lg' : size === 'large', 'dg-button-md' : size ==='medium', 'dg-button-sm' : size === 'small' }">
  <button type="button" mat-stroked-button class="ghost-button">
    <!-- [ngClass]="{'dg-button-cta' : gradient === 'cta',
    'dg-button-primary' : gradient === 'primary', 'dg-button-secondary' : gradient === 'secondary',
    'dg-button-orange' : gradient === 'orange', 'dg-button-green' : gradient === 'green'}"> -->
    <div class="text-wrapper">{{ label }}</div>
  </button>
  <div class="glass-wrapper"></div>
</div>
