<div @slideInTop class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="login-header">Welcome back! <br> Please sign in.</h2>
    <app-login-form [loginForm]="loginForm"></app-login-form>
    <app-double-grad-button class="submit-button" [gradient]="'cta'" [label]="'log in'" [size]="'large'"></app-double-grad-button>
    <app-social-media-container></app-social-media-container>
  </form>
</div>
