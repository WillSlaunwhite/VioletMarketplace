<div class="tab-content">
  <div *ngFor="let field of fields; index as i; ">
    <app-form-field class="form-field" [type]="getFieldType(field)" [control]="getControl(field | toCamelCase)" [label]="field" [placeholder]="''"></app-form-field>
  </div>
</div>
