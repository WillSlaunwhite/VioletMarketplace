<div class="dropdown-tile" *ngIf="result">
	<ng-container *ngIf="userItem | async; else tokenTemplate">
		<h3 class="tile-title">{{ userItem.username }}</h3>
	</ng-container>
	<ng-template #tokenTemplate>
		<ng-container *ngIf="tokenItem | async">
			<h3 class="tile-title">{{ tokenItem.name }}</h3>
		</ng-container>
	</ng-template>
</div>
